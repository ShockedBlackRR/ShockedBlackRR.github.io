        <form>
            <label for="fname">First name:</label><br>

            <input type="text" id="lname" name="lname">

        <script>

                var value1 = document.getElementById("fname").value
                var value2 = document.getElementById("lname").value

                    if (value1 == "" || value2 == "") {
                        alert("Invalid entry")
                    }

                        alert("IT WORKKED")

                        console.log(value2)

                }
